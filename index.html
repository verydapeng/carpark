<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=300, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="icon.png">

    <link rel="shortcut icon" sizes="196x196" href="icon.png">
    <meta name="apple-mobile-web-app-title" content="Carpark">

    <title>Carpark</title>
</head>

<body>
    <div id="view"></div>
    <style>
        html,
        body {
            margin: 0;

        }

        button {
            display: block;
            margin: 10px 0;
            width: 100%;
            font-size: 32px;
            line-height: 58px;
            box-sizing: border-box;
            font-weight: bold;
        }

        button.parked-here {
            background-color: darkblue;
            color: white;
        }
    </style>
    <script type="module">
        const view = document.getElementById("view");

        view.onclick = (e) => {
            localStorage.setItem("level", e.target.id);
            render();
        }

        function render() {

            view.innerHTML = "";
            for (let level of "1A,1B,2A,2B,3A,3B,4A".split(",")) {

                let b = document.createElement("button");
                b.id = level;
                b.innerText = level;

                if (localStorage.getItem("level") == level) {
                    b.classList.add('parked-here');
                }

                view.appendChild(b);
            }
        }
        render();
    </script>

</body>

</html>
